<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Todo Manager App</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="my-app.css" />
  </head>

  <body>
    <main class="TodoPageMain">
      <img class="SplashImage" src="side-image.jpg" alt="side-image" />

      <article>
        <h1 class="TodoPage-title">My Todo-list</h1>

        <section class="TodoSection">
          <h2 class="TodoSection-title">Due today</h2>
          <p class="TodoSection-todo">submit assignment</p>
          <p class="TodoSection-todo">call acc</p>
        </section>

        <section class="TodoSection">
          <h2 class="TodoSection-title">Due tomorrow</h2>
          <p class="TodoSection-todo">refill groceries</p>
        </section>

        <section class="TodoSection">
          <h2 class="TodoSection-title">Remaining</h2>
          <p class="TodoSection-todo">type something</p>
          <p class="TodoSection-todo">type something</p>
          <p class="TodoSection-todo">type something</p>
        </section>
      </article>
    </main>
  </body>
</html>
