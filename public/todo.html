<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Todo Manager App</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="todo-app.css" />
  </head>

  <body>
    <article>
      <h1 class="TodoPage-title">My To-do List</h1>

      <section class="AddTodo">
        <input type="text" class="AddTodo-text" placeholder="What's next?" />
        <input type="date" class="AddTodo-date" />
        <input type="button" class="AddTodo-button" value="Add" />
      </section>

      <section class="TodoSection">
        <h2 class="TodoSection-title">Due Today</h2>
        <p class="TodoSection-todo">type something</p>
        <p class="TodoSection-todo">type something</p>
      </section>

      <section class="TodoSection">
        <h2 class="TodoSection-title">Due Tomorrow</h2>
        <p class="TodoSection-todo">type something</p>
      </section>

      <section class="TodoSection">
        <h2 class="TodoSection-title">Remaining</h2>
        <p class="TodoSection-todo">type something</p>
        <p class="TodoSection-todo">type something</p>
        <p class="TodoSection-todo">type something</p>
      </section>
    </article>
  </body>
</html>
